<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TodoList</title>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      />
      <link href="css/style.css" rel="stylesheet">
      <script src="js/script.js" defer></script>
   </head>

   <body>
      <h1 class="header">Lista zadań</h1>
      <div class="main">         
         <h2 class="main__headers">Dodaj nowe zadanie
         </h2>
         <form class="main__form js-form">
               <input name="newTask" class="main__input js-newTask" placeholder="Co jest do zrobienia?">
               <button class="form__button">Dodaj zadanie
               </button>
         </form>
         <h2 class="main__headers">Lista zadań            
         </h2>
         <div class="list">            
            <ul class="list__task js-tasks">
               <li></li>
            </ul>  
         </div>        
      </div>
   </body>
</html>
